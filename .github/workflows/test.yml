name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0
          persist-credentials: true

      - name: Verify submodules (debug)
        run: |
          echo "Submodule status:"
          git submodule status --recursive || true
          echo "lib/foundry-devops remote:"
          git -C lib/foundry-devops remote -v || true
          echo "ls-remote for origin:"
          git -C lib/foundry-devops ls-remote --heads origin || true

      - name: Setup and run tests
        run: |
          # 在此添加你的构建/测试命令，例如：
          forge test || true